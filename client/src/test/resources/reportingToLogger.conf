#
# Use this segment to enable a particular destination
# of game messages.
#

destination {
  # Recognizible options : file / socket / logger / window / off (default one)
    target="logger"
}

options {

  file {
    # An arbitrary file name, prefarably with .log extension.
    name="reporting.log"
  }

  socket {
    host="127.0.0.1"
    port=7777
  }

  logger {
    # An arbitrary logger name which will be appended to log messages.
    name="Snarky Reporter"
  }

  window {
    height=600
    width=300
  }

}